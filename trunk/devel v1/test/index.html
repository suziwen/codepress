<html>
  <head>
	<title>CodePress 1.0.0a</title>
<script type="text/javascript" src="../jquery.js"></Script>
<script type="text/javascript" src="../jquery.codepress.js"></Script>

<script type="text/javascript">

jQuery(function(){
	$("textarea.codepress").codepress({
		"plugins" : ["Shortcuts","AutoSave","Spacetab","Indent"]
	});
});

</script>
</head>
<body>

<button onclick='$("#test")[0].gotoline()'>gotoline()</button>
<button onclick='$("#test")[0].gotoline(2);'>gotoline(2)</button>
<button onclick='$("#test")[0].plugin.load("Linenumbers");'>Load Linenumbers</button>
<button onclick='$("#test")[0].plugin.load("Print");'>Load Print Plugin</button>
<button onclick='alert($("#test")[0].engine.getCode());'>alert engine.getCode()</button>
<button onclick='$("#test")[0].setLanguage("html");'>language.set("html")</button>
<button onclick='$("#test")[0].setLanguage("php");'>language.set("php")</button>
<button onclick='alert($("#test")[0].editor.contentDocument.getElementsByTagName("body")[0].innerHTML);'>InnerHTML</button>
<hr/>
<textarea class="codepress html" id="test" style="height:200px; width:550px;">&lt;div id="logo"&gt;
	&lt;h1&gt;&lt;a href="http://codepress.org/"&gt;CodePress&lt;/a&gt;&lt;/h1&gt;
	&lt;h2&gt;Online Real Time Syntax Highlighting Editor&lt;/h2&gt;
	&lt;img src="testimage.gif" /&gt;
	&lt;script&gt;
	// some script
	document.write("string");
	regexp = /(abc)/g;
	&lt;/script&gt;
	&lt;style&gt;
	// some script
	&lt;/style&gt;	
&lt;/div&gt;
&lt;?php
	echo "this is php";
	// PHP Comment
?&gt;</textarea><hr/>
<button onclick='$("#test2").codepress();'>Start CodePress</button><hr/>
<textarea class="php" id="test2" style="height:200px; width:550px;">&lt;?php
	echo "this is php";
	// PHP Comment
?&gt;</textarea>
</body>
</html>
