<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CodePress</title>

<script src="codepress-lite.js" type="text/javascript" id="cp-script" lang="en-us"></script>

<style>
.cp {width:700px;height:300px;}
</style>
</head>

<body>

<textarea class="cp php" id="cpx">
<?
function bla () {
	return false;
}

document.getElementById('bla').innerHTML = "teste";
alert(1);
?>
</textarea>
<br />
<button onclick="alert(cpx.getCode())">getCode</button>
<button onclick="cpx.toogleEditor()">toogleEditor</button>
<button onclick="cpx.toogleLinenumbers()">toogleLinenumbers</button>
<button onclick="cpx.edit('perl','perl')">edit</button>
<br />
<br />
<textarea class="cp java" id="cpz">
public static void main(String args[])  {
	System.out.println("teste");

}

</textarea>

<textarea id="perl" style="display:none">
#!/usr/bin/perl
print "teste";

sub testing() {
	return true;
}
</textarea>


</body>
</html>
